{% extends "blog/base.html" %}
{% block content %}


{% for post in post_list %}
{% if user.is_authenticated or post.status == True %}
<div class="post">
  <ul>
    <h2> <a href="{% url 'blog:post_update' pk=post.pk %}">{{post.title}}</a></h2>
    <p>Published on: {{post.start_date|date:"D M Y"}}</p>
  </ul>
{% endif %}
{% endfor %}


{% endblock %}
